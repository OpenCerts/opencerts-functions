name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.15.0'
      
    - run: npm install   
    - run: cp .env.example .env
    - run: npm run sls-config-check

    - run: npm run lint
    - run: npm run test

